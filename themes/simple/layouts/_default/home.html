{{ define "main" }}
  {{ range site.RegularPages }}
    {{if not (.Param "is_single_page") }}
   <div class="mb-7">
      <h2 class="mb-1 text-orange-700 hover:text-orange-950 text-lg"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <p class="text-slate-600 text-sm">{{ .Summary }}</p>
   </div>
    {{end}}
  {{ end }}
{{ end }}
